<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>登入/註冊</title>

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>登入/註冊</h1>
        <a href="index.html" class="header-index-btn">回主頁</a>
    </header>
    <div class="login-container">
        <div class="login-form" id="loginForm">
            <h1>登入</h1>
            <form>
                <input type="email" placeholder="電子郵件">
                <input type="password" placeholder="密碼">
                <button type="submit">登入</button>
                <a href="#" id="showForgot">忘記密碼？</a>
            </form>
            <p>還沒有帳號？ <a href="#" id="showSignup">註冊</a></p>
        </div>
        <div class="signup-form hidden" id="signupForm">
            <h1>建立帳戶</h1>
            <form>
                <input type="text" placeholder="姓名">
                <input type="email" placeholder="電子郵件">
                <input type="password" placeholder="密碼">
                <button type="submit">註冊</button>
            </form>
            <p>已經有帳戶？ <a href="#" id="showLogin">登入</a></p>
        </div>
        <div class="forgot-form hidden" id="forgotForm">
            <h1>忘記密碼</h1>
            <form>
                <input type="email" placeholder="電子郵件">
                <button type="submit">寄送重設密碼信</button>
            </form>
            <p>已經有帳戶？ <a href="login.html" id="showLogin">登入</a></p>
        </div>    </div>
    <script src="showForm.js"></script>
</body>

</html>
